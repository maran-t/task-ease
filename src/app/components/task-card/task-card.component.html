<div class="bg-white rounded-lg shadow p-4 flex flex-col h-full">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-sm font-semibold text-gray-600 mb-3">{{ status | titlecase }}</h2>
    <!-- <button class="cursor-pointer bg-blue-500 text-white text-xs px-3 py-1 rounded" (click)="openForm(null, status)">
      + Add
    </button> -->
  </div>

  <div class="space-y-2 flex-1 overflow-auto">
    <div *ngFor="let task of tasks" 
         [ngClass]="{'bg-gray-200': status === 'todo', 'bg-yellow-200': status === 'in-progress', 'bg-green-200': status === 'done'}"
         class="p-3 rounded-lg">
      {{ task.title }}
    </div>
  </div>
</div>
